<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>Lucky Bingo</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Include socket.io library -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      // Connect to the WebSocket server
      const socket = io("http://localhost:3000");

      // Register player on the mobile app
      const playerData = { name: "Player1", mobile: true };
      socket.emit("registerPlayer", playerData);

      // Trigger game start from the frontend
      const players = [{ name: "Player1" }, { name: "Player2" } /* ... */];
      socket.emit("startGame", players);
    </script>
  </body>
</html>
